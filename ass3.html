<html>

<head>
    <title> Assignment 3</title>
</head>

<body>
    <div>
        <button type="button" onclick="operatetabs(1)">Open Tabs</button>
        <button type="button" onclick="operatetabs(2)">Close Tabs</button>


    </div>


    <script>
        let arr = [];
        const operatetabs = (ch) => {

            switch (ch) {
                case 1:
                    for (let i = 0; i < 5; i++) {
                        let ref = window.open('https://www.google.com');
                        arr.push(ref);
                        
                    }

                    setTimeout(() => {
                        for (let i = 4; i >= 0; i--) {

                            arr[i].close();
                            arr.pop();

                        }
                    }, 10000);
                    
                    break;

                case 2:

                    for (let i = 0; i < 5; i++) {
                        arr[i].close();
                    }
                    break;



            }



        }
    </script>

</body>

</html>
